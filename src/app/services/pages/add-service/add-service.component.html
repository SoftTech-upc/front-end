<mat-card class="example-card">
  <!--  -->
  <form  [formGroup]="formm" (ngSubmit)="saveData()">
    <mat-card-title >Agregar nuevo servicio</mat-card-title>
    <mat-card-subtitle>Datos generales</mat-card-subtitle>
  

    <mat-form-field class="example-full-width">
      <mat-label>Nombre del servicio</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Descripci√≥n</mat-label>
      <textarea matInput formControlName="descripcion"></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Lugar</mat-label>
      <input matInput formControlName="location">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>URL Imagen</mat-label>
      <input matInput formControlName="photo">
    </mat-form-field>
  
    <mat-label>Actividades a realizar</mat-label>

    <div class="activitie">
      <mat-form-field class="example-full-width">
        <mat-label>Titulo</mat-label>
        <input matInput formControlName="actividades" formControlName="input1">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Descripcion</mat-label>
        <input matInput formControlName="actividades" formControlName="Dinput1">
      </mat-form-field>
    </div>

      <mat-form-field class="example-full-width">

    </div>

    <!--
      CREAR 8 ngIf y que en base a un contador vayan mostrandose
      en cada input del ngif un input1,2,3,4,5...
     -->

<div class="add_less">
    <div *ngIf="contador>0" class="add_activities" (click)="less_acitivities()">
      <a class="cursorPointer" matTooltip="Agregar actividad">
        <mat-icon class="add_activities_p">remove</mat-icon>
      </a>
    </div>
    <div *ngIf="contador<7" class="add_activities" (click)="add_acitivities()">
      <a class="cursorPointer" matTooltip="Agregar actividad">
        <mat-icon class="add_activities_p">add</mat-icon>
      </a>
    </div>

</div>
  
    <div style="margin-top: 2rem;" class="two_colums">
        <div class="precio_input">
          <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Precio</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0" formControlName="price">
            <span matTextPrefix>$&nbsp;</span>
          </mat-form-field>
          <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Oferta</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0" formControlName="price">
            <span matTextPrefix>$&nbsp;</span>
          </mat-form-field>
        </div>
      </div>


    
  
    <div class="example-button-row">
        <button class="aaa" routerLink="/agency-profile" mat-button>Guardar</button>
    </div>
  
  </form>
    
  </mat-card>
