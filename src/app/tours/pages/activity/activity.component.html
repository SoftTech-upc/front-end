<mat-card class="h-auto rounded-2xl m-8">
    <mat-card-content>
      <p class="font-bold text-xl mx-auto mt-3">
        All activities
      </p>
      <div class="flex flex-row flex-wrap gap-5">
        <div class="min-w-30 w-72 flex items-center flex-col justify-center" *ngFor="let element of arrayActivities">
  
          <div class="mx-auto mt-3">
            <p class=" text-lg">{{ element.name }}</p>
          </div>
  
          <div class="mx-auto mt-3">
            <p class=" text-lg">{{ element.description }}</p>
          </div>

        </div>
      </div>
    </mat-card-content>
  </mat-card>
