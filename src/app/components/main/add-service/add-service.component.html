<mat-card class="example-card">
  <!--  -->
  <form  [formGroup]="formm" (ngSubmit)="saveData()">
    <mat-card-title >Agregar nuevo servicio</mat-card-title>
    <mat-card-subtitle>Datos generales</mat-card-subtitle>
  
    <mat-label>Nombre del servicio</mat-label>
    <mat-form-field class="example-full-width">
      <input matInput formControlName="name">
      <mat-label>Nombre del servicio</mat-label>
    </mat-form-field>
  
  
    <mat-label>Descripción</mat-label>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Descripción</mat-label>
      <input matInput formControlName="descripcion">
    </mat-form-field>
  
  
    <mat-label>Lugar</mat-label>
    <mat-form-field class="example-full-width">
      <mat-label>Lugar</mat-label>
      <input matInput formControlName="location">
    </mat-form-field>
  
    <mat-label>Actividades a realizar</mat-label>
    <div *ngFor="let item of contador">
      <mat-form-field class="example-full-width">
        <mat-label>Actividades a realizar</mat-label>
        <input matInput formControlName="actividades">
      </mat-form-field>
    </div>
    
  
    <div class="add_activities" (click)="add_acitivities()">
      <a class="cursorPointer" matTooltip="Agregar actividad">
        <mat-icon class="add_activities_p">add</mat-icon>
      </a>
    </div> 
  
    <div style="margin-top: 2rem;" class="two_colums">
      <div class="precio">
        <mat-label>Precio USD</mat-label>
        <div class="precio_input">
          <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Precio USD</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0" formControlName="price">
            <span matTextPrefix>$&nbsp;</span>
            <span matTextSuffix>.00</span>
          </mat-form-field>
        </div>
      </div>
      <div class="horario">
        <mat-label> Horario </mat-label>
        <div class="horario_input">
          <label igxLabel class="negrita" >De: </label>
          <mat-form-field appearance="fill">
            <mat-label>Inico</mat-label>
            <input matInput formControlName="hora_inicio">
          </mat-form-field>
          <label igxLabel class="negrita">Hasta: </label>
          <mat-form-field appearance="fill">
            <mat-label>Termino</mat-label>
            <input matInput formControlName="hora_fin">
          </mat-form-field>
        </div>
      </div>
    </div>
    
    
      <mat-form-field appearance="fill">
        <mat-label>Precio de oferta</mat-label>
        <input type="number" matInput formControlName="new_price">
      </mat-form-field>
    
  <br>
    <label igxLabel >Imágenes referenciales </label>
  
    <div class="example-form">
  
      <!--<input type="file" class="file-upload" onchange="console.log(event.target.files)">-->
      <div  class ="imagena">
        <!-- <input  type="file">
        <img ngSrc="cat.jpg" fill> -->
      </div>
    </div>
  
    <label igxLabel >Publicar servicio en: </label>
  
    <br>
      <mat-form-field appearance="fill">
        <mat-label>Inputtt</mat-label>
        <input matInput formControlName="publicar_inicio">
      </mat-form-field>
      <label igxLabel >Hasta: </label>
      <mat-form-field appearance="fill">
        <mat-label>Input</mat-label>
        <input matInput formControlName="publicar_fin">
      </mat-form-field>
    
  
    <div class="example-button-row">
      <button class="aaa" mat-button>Continuar</button>
    </div>
  
  </form>
    
  </mat-card>
