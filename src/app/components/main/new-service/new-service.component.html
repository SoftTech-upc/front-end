<mat-card class="example-card">
  <mat-card-title >Agregar nuevo servicio</mat-card-title>
  <mat-card-subtitle>Datos generales</mat-card-subtitle>

  <mat-label>Nombre del servicio</mat-label>
  <mat-form-field class="example-full-width">
    <mat-label>Nombre del servicio</mat-label>
    <input matInput >
  </mat-form-field>


  <mat-label>Descripción</mat-label>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Descripción</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>


  <mat-label>Lugar</mat-label>
  <mat-form-field class="example-full-width">
    <mat-label>Lugar</mat-label>
    <input matInput >
  </mat-form-field>

  <mat-label>Actividades a realizar</mat-label>
  <mat-form-field class="example-full-width">
    <mat-label>Actividades a realizar</mat-label>
    <input matInput >
  </mat-form-field>

  <div class="button-row">
    <button class="aaa" mat-button >Agregar actividad</button>
  </div>

  <form class="example-form">
    <mat-label>Precio USD</mat-label>
    <mat-label> Horario </mat-label>
  </form>
  <form class="example-form">
    <mat-form-field appearance="fill" floatLabel="always">
      <mat-label>Precio USD</mat-label>
      <input matInput type="number" class="example-right-align" placeholder="0">
      <span matTextPrefix>$&nbsp;</span>
      <span matTextSuffix>.00</span>
    </mat-form-field>
    <label igxLabel >De: </label>
    <mat-form-field appearance="fill">
      <mat-label>Input</mat-label>
      <input matInput>
    </mat-form-field>
    <label igxLabel >Hasta: </label>
    <mat-form-field appearance="fill">
      <mat-label>Input</mat-label>
      <input matInput>
    </mat-form-field>
  </form>
  <div class="example-button-row">
    <button class="aaa" mat-button >Agregar oferta</button>
  </div>

  <label igxLabel >Imágenes referenciales </label>

  <div class="example-form">

    <!--<input type="file" class="file-upload" onchange="console.log(event.target.files)">-->
    <div  class ="imagena">
      <input  type="file">
      <img ngSrc="cat.jpg" fill>
    </div>
  </div>

  <label igxLabel >Publicar servicio en: </label>

  <form class="example-form">

    <mat-form-field appearance="fill">
      <mat-label>Input</mat-label>
      <input matInput>
    </mat-form-field>
    <label igxLabel >Hasta: </label>
    <mat-form-field appearance="fill">
      <mat-label>Input</mat-label>
      <input matInput>
    </mat-form-field>
  </form>

  <div class="example-button-row">
    <button class="aaa" mat-button >Continuar</button>
  </div>

</mat-card>
