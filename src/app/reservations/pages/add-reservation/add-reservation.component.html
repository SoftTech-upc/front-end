<mat-card class="m-6 p-4 half-width-card">
  <form #reservationForm='ngForm' class="flex flex-col mt-4">
  <div>
      <h2>Añadir Reservacion</h2>
  </div>
  <div class="flex flex-row gap-5">
      <mat-form-field class="w-48">
        <mat-label>Cantidad</mat-label>
        <input matInput type="number" name="amount" required [(ngModel)]="this.reservationData.amount">
      </mat-form-field>
    </div>
    <div class="flex flex-row gap-5">
      <mat-form-field class="w-48">
        <mat-label>Precio</mat-label>
        <input matInput type="number" name="price" required [(ngModel)]="this.reservationData.price">
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field class="example-form-field">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="datepicker" name="scheduled_date" required [(ngModel)]="this.reservationData.scheduled_date">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancel</button>
              <button mat-raised-button color="primary" matDatepickerApply>Select</button>
            </mat-datepicker-actions>
          </mat-datepicker>
        </mat-form-field>
      </div>
  
    <div class="button-container">
  <button type="submit" mat-raised-button color="primary" class="w-24 mt-5" routerLink="/home">Omitir</button>
  <button type="submit" mat-raised-button color="primary" class="w-24 mt-5" (click)="onSubmit()" [disabled]="!reservationForm.valid">Añadir</button>
    </div>
</form>
</mat-card>
